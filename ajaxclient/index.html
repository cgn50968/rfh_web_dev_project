<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Todo-Liste</title>
	
	<!-- Referenzierung und Laden der Javascript Dateien -->
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="./javascript/todo.todolist.js" type="text/javascript"></script>
	<script src="./javascript/todo.tododetails.js" type="text/javascript"></script>		
    <script src="./javascript/todo.errordialog.js" type="text/javascript"></script>
	<script src="./javascript/todo.deletedialog.js" type="text/javascript"></script>		
	<script src="./javascript/application.js" type="text/javascript"></script>
	<!-- Reihenfolge der Referenzierung DRINGEND beachten - Es darf nur auf bereits geladene Dateien referenziert werden. -->
	
  </head>
  
  <body>  
    
	<!-- Div für Liste -->
	<div id="todo_list" class="ui-widget">  <!-- verlinkung mit application.js -->
      Roger Ordon - Javascript Training    
		<div class="todo template">		<!-- 2 Klassen - todo und template -->
			<span>Wer?</span>
			<span class="author"></span>
			<span>|</span>
			<span>Wann</span>
			<span class="due_date"></span>
			<span class="title"></span>
			<a class="delete_todo" href="#">Löschen</a>
		</div>
	</div>
	
	<!-- Div für Details -->
	<div id="todo_details" class="ui-widget">
		<span>Wer?</span>
		<span class="author"></span>
		<span>|</span>
		<span>Wann</span>
		<span class="due_date"></span>
		<span class="title"></span>
		<span class="notes"></span>
	</div>
		
	<!-- Div für die Ausgabe der Fehlercodes -->
	<div id="error_dialog" title="Fehler" class=ui-widget">
		<div class="message"></div>								<!-- class message für Error Code -->
	</div>
	
	<!-- Div für Löschen -->
	<div id="delete_dialog" title="Todo löschen" class="ui-widget">
		<div> Möchten Sie das Todo wirklich löschen?</div>
	</div>
	
  </body>
  
</html>
