<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Wiki-Liste</title>
	
	<!-- Referenzierung und Laden der Javascript Dateien -->
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="./javascript/wiki.wikilist.js" type="text/javascript"></script>
	<script src="./javascript/wiki.wikidetails.js" type="text/javascript"></script>		
    <script src="./javascript/wiki.errordialog.js" type="text/javascript"></script>
	<script src="./javascript/wiki.deletedialog.js" type="text/javascript"></script>		
	<script src="./javascript/wiki.editdialog.js" type="text/javascript"></script>
	<script src="./javascript/wiki.application.js" type="text/javascript"></script>				<!-- Als letztes laden, da hier die Widgets erst aufgerufen werden -->
	
	<!-- Reihenfolge der Referenzierung DRINGEND beachten - Es darf nur auf bereits geladene Dateien referenziert werden. -->
	
  </head>
  
  <body>  
    
	<!-- Div für Liste -->
	<div id="wiki_list" class="ui-widget">  <!-- verlinkung mit application.js -->
      Roger Ordon - Javascript Training    
		<div class="wiki template">		<!-- 2 Klassen - todo und template -->
			<span>Autor</span>
			<span class="author"></span>
			<span>|</span>
			<span>Erstelldatum</span>
			<span class="creation_date"></span>
			<span>Ablaufdatum</span>
			<span class="expiration_date"></span>
			<span class="category"></span>
			<span class="title"></span>
			<a class="edit_wiki" href="#">Bearbeiten</a>		<!-- Tag für Bearbeiten -->
			<span>|</span>
			<a class="delete_wiki" href="#">Löschen</a>
		</div>
	</div>
	
	<!-- Div für Details -->
	<div id="wiki_details" class="ui-widget">
		<span>Autor</span>
		<span class="author"></span>
		<span>|</span>
		<span>Erstelldatum</span>
		<span class="creation_date"></span>
		<span>Ablaufdatum</span>
		<span class="expiration_date"></span>
		<span class="title"></span>
		<span class="notes"></span>
	</div>
		
	<!-- Div für die Ausgabe der Fehlercodes -->
	<div id="error_dialog" title="Fehler" class=ui-widget">
		<div class="message"></div>								<!-- class message für Error Code -->
	</div>
	
	<!-- Div für Löschen -->
	<div id="delete_dialog" title="Wiki löschen" class="ui-widget">
		<div> Möchten Sie das Wiki wirklich löschen?</div>
	</div>
	
	<!----------------------------------------------------------------
	 Definition des HTML Elements für das Widget "wiki.editdialog.js" 
	------------------------------------------------------------------>
	<div id="edit_dialog" title="Wiki bearbeiten" class="ui-widget">
      <form>
        <table>
          <tr>
            <td/>
            <td colspan="3"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
          <tr>
            <td><label for="author_field">Autor:</label></td>
			<td><label for="creation_date_field">Erstelldatum:</label></td>
			<td><label for="expiration_date_field">Gültigkeitsdatum:</label></td>
          </tr>
		  <tr>
            <td><input id="author_field" type="text"/></td>
			<td><input id="creation_date_field" type="text"/></td>
			<td><input id="expiration_date_field" type="text"/></td>
          </tr>
		  <tr>
		    <td><label for="category_field">Kategorie:</label></td>    
		    <td colspan="2"><label for="title_field">Titel:</label></td>    
		  </tr>
		  <tr>
		    <td><input id="category_field" type="text"/></td>
            <td colspan="2"><input id="title_field" type="text"/></td>
          </tr>
		  <tr>
		    <td><label for="notes_field">Beschreibung:</label></td>          
		    <td colspan="3"><textarea id="notes_field"></textarea></td>
          </tr>
        </table>
      </form>
    </div>
	
  </body>
  
</html>
