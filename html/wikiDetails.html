<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"> 																	<!-- Definition: Charset -->
  <link rel="stylesheet" type="text/css" href="../css/common.css"/> 						<!-- Definition: CSS File -->
    <title>Wiki-Liste</title>
  </head>
  <body>
    <div class="div_outside" id="header">
		<div class="div_inside">
			<!--img src="wasser.jpg" alt="Smiley face" height="100" width="800" -->
			<h1>Neues Wiki</h1>
			<!--a id="home" href="TodoList.html"><img src="images/home.png" alt=""/></a-->
		</div>
    </div>
    <div class="div_outside">
		<div class="div_inside">
		  <ul>
			<li><a href="...">Neues Wiki</a></li>
		  </ul>
		  <form action="..." method="post">
			<span id="username">Marc</span>
			<input id="logon" type="image" name="logoff" src="images/logoff.png" alt="Abmelden"/>
		  </form>
		</div>
    </div>
	
    <div class="div_outside">
		<div class="div_inside">
		  <form action="..." method="post">
			<table>
			  <tr>  
			    <td id="td_author">
			      Author:
			    </td>			 
			    <td id="td_title">
			      Titel:
			    </td>
			    <td id="td_creation_date">
			       Erstellungsdatum:
			    </td>
			    <td id="td_expiration_date">
			       Ablaufdatum:
			    </td>
			  </tr>
			  <tr>
			  <td><input class="round" type="text" name="author" id="author" value="" /></td>
			  <td><input class="round" type="text" name="title" id="title" value="" /></td>
			  <td><input class="round" type="text" name="creation_date" id="creation_date" value="" /></td>
			  <td><input class="round" type="text" name="expiration_date" id="expiration_date" value="" /></td>
			  </tr>
			<tr>
			  <td><label for="notes">Beschreibung:</label></td>
			  <td id="notes_id" colspan="3"> <!-- Ausdehnung über zwei Spalten -->
			   <textarea class="round" name="notes" id="notes" rows="30" cols="10"></textarea>
			  </td>
			 </tr>
			 <tr>
			  <td id="buttons" colspan="3"> <!-- Ausdehnung über drei Spalten -->
			   <input class="round" type="submit" name="cancel" value="Abbrechen"/>
			   <input class="round" type="submit" name="save" value="Speichern"/>
			  </td>
			 </tr>
			</table>
		  </form>
		</div>
    </div>
  </body>
</html>
